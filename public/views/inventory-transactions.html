
<div ng-hide="!validUser">
<px-card header-text="Click button to Filter/Search data">
<button class="btn btn--tertiary btn--icon float--right filter" type="button" title="Click to expand" onclick="searchForm()" style="margin-top:-53px;"><i style="margin:-10px;" class="fa fa-chevron-down"></i></button>	
 <div id="filter" ng-hide="search">
   
<form id="myForm name="searchForm">

<table style="width:80%" cellspacing="0">
  <tr>
    <td width="20%">Transaction Date From:</td>
    <td width="30%" align="left"><input style="width:90%;" name="dateFrom" id="dateFrom" class="text-input datepicker" ng-model="startDate" placeholder="Start date" type="date"/></td> 
    <td width="20%">Transaction Date To:</td>
	<td width="30%"> <input style="width:90%;" name="dateTo" id="dateTo" class="text-input datepicker" ng-model="endDate" placeholder="End date" type="date"/></td> 
  </tr>
  <tr>
    <td>Source Location</td>
    <td><paper-typeahead name="source" id="source" style="width:90%;" label="Source Location " data="{{source}}"></paper-typeahead></td> 
    <td>Destination</td>
	<td><paper-typeahead name="destination" id="destination" style=" width:90%;" label="Destination" data="{{destination}}"></paper-typeahead></td>
  </tr>
  <tr>
    <td>Material Number</td> 
    <td><paper-typeahead name="material" id="material" style="width:90%;" label="Material Number" data="{{materials}}"></paper-typeahead></td>
	<td></td><td></td>
	
  </tr>
</table>
	  <button id="booxx" class="btn btn--primary float--left" style="clear:left;" type="submit"  type="submit" ng-click="submitForm()">Submit</button>
			</form>
			<pre style="clear:left;" id="result">
			</pre>
			</div>
</px-card> 

<div id="summary" ng-hide = "summary" style="margin-top: -20px;">

   
       
	   <px-card header-text="Inventory Transaction Details">
	  <img class="float--right" style="margin-top:-70px;" src="../images/excel.png" id="inventoryImageId13" alt="Excel Download" title="Export to Excel">
<px-data-table id="mytable" selected-rows="{{mySelectedRows}}" filterable striped table-data="{{custconsumptiondata}}">
		<px-data-table-column
          name="source" type="html"
		  label="SOURCE"
          filterable
          sortable
          >
        </px-data-table-column> 
		<px-data-table-column
          name="sourceType" type="html"
		  label="SOURCE TYPE"
          filterable
          sortable
          >
        </px-data-table-column>
        <px-data-table-column
          name="destination" type="html"
		  label="DESTINATION"
          filterable
          sortable
          >
        </px-data-table-column>
		<px-data-table-column
          name="destinationType" type="html"
		  label="DESTINATION TYPE"
          filterable
          sortable
          >
        </px-data-table-column>		
        <px-data-table-column
          name="material"
		  label="MATERIAL"
          filterable
          sortable>
        </px-data-table-column>
        <px-data-table-column
          name="materialDescription" 
		  label="MATERIAL DESCRIPTION"		  
          filterable
          sortable
          >
        </px-data-table-column>
		 <px-data-table-column
          name="quantity"
		  label="QUANTITY"		  
          filterable
		  sortable>
        </px-data-table-column>
		<px-data-table-column
          name="type" type="html"
		  label="TYPE"
          filterable
          sortable
          >
        </px-data-table-column>
		<px-data-table-column
          name="shipmentOrder" 
		  label="SHIPMENT ORDER"		  
          filterable
          sortable
          >
        </px-data-table-column> 
		<px-data-table-column
          name="customerPO" type="html" 
          label="CUSTOMER PO"		  
          filterable
          sortable
          >
        </px-data-table-column>	
		<px-data-table-column
          name="trackingNumber" type="html" 
          label="TRACKING NUMBER"		  
          filterable
          sortable
          >
        </px-data-table-column>	
		<px-data-table-column
          name="transactionDate" type="html" 
          label="TRANSACTION DATE"		  
          filterable
          sortable
          >
        </px-data-table-column>
	  </px-card>
	   
      
</div>
</div>
<div ng-hide="!InvalidUser">
<h1>You are not Authorized to view this page</h1>
</div>
	
<script>
function searchForm(evt){		  			
	if ($('button').hasClass('filter')){
		var myEl = angular.element( document.querySelectorAll( '.fa-chevron-down' )[0] );
		myEl.attr('class',"fa fa-chevron-up");
       //$scope.search = false;
	   $('#filter').show();
	   var myElc = angular.element( document.querySelectorAll( '.filter' )[0] );
		myElc.attr('class',"btn btn--tertiary btn--icon float--right search");
    } 
	else if ($('button').hasClass('search')){
		var myEl = angular.element( document.querySelectorAll( '.fa-chevron-up' )[0] );
		myEl.attr('class',"fa fa-chevron-down");
       //$scope.search = true;
	   $('#filter').hide();
	   var myEld = angular.element( document.querySelectorAll( '.search' )[0] );
		myEld.attr('class',"btn btn--tertiary btn--icon float--right filter");
    } 

 
          }
</script>
